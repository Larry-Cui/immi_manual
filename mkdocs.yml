site_name: 轻松润

copyright: 版权所有 &copy; 2023 轻松润

nav:
  - Introduction: index.md
  - Blog: blog/index.md
  - About: 
    - About Subsection: about/sub1/index.md
  - FAQ: faq.md

theme:
  name: material

  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      # scheme: slate
      primary: yellow
      accent: yellow 
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: yellow
      accent: yellow 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: yellow
      accent: yellow 
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  language: zh 

  logo: canada-logo.svg
  favicon: Canada-Flag.png

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.sections
    - navigation.path
    - navigation.indexes
    - navigation.top
    - header.autohide
    - navigation.footer
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotation
    - content.code.copy

  plugins:
  - search
  - tags
  - blog
    - blog/index.md
      # post_date_format: full
  - social:
        cards_font: Noto Sans SC

extra:
  social:
    - icon: fontawesome/brands/twitter 
      link: https://github.com/@
    - icon: fontawesome/brands/facebook 
      link: https://github.com/@
    - icon: fontawesome/brands/instagram 
      link: https://github.com/@
    - icon: fontawesome/brands/weixin 
      link: https://github.com/@
    - icon: fontawesome/solid/paper-plane
      link: mailto:811@qq.com
  generator: false



    





















   


